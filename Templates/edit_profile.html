<!DOCTYPE html>
<html>
<head>
    <meta charset=""utf-8 />
    <link rel="stylesheet" href="/Static/css/main.css">
    <link rel="stylesheet" href="/Static/css/edit_profile.css">

    <title>Profile Page</title>
</head>

<body>


    <h1 style="text-align: center">Edit Profile</h1>

    <div class="edit_profile-section">

    <form action="/edit_profile/{{id}}", method="POST">
        <label>Interests</label>
        <input type="text" name="interests" id="interests" value="{{interests}}">
        <p></p>
        <label>Bio</label>
        <input type="text" name="bio" id="bio" value="{{bio}}">
        <p></p>
        <label>Occupation</label>
        <input type="text" name="occupation" id="occupation" value="{{occupation}}">
        <p></p>
        <label>Education</label>
        <input type="text" name="education" id="education" value="{{education}}">
        <p></p>
        <input type="submit" value="Update">
    </form>




    </div>


</body>
</html>
